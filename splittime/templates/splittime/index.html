<!DOCTYPE html>
<html lang="en">

    {% load static %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'splittime/style.css' %}">
    </head>

    <body>
        <img src="{% static 'splittime/images/example.png' %}" alt="My image">
        {% if latest_group_list %}
            <ul>
            {% for group in latest_group_list %}
                <li>
                    <a href="{% url 'splittime:group_details' group.id  %}">{{ group.name }}</a> - 
                    <a href="{% url 'splittime:delete_group' group.id %}">Delete</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No groups are available.</p>
        {% endif %}

        <form action="{% url 'splittime:add_group' %}" method="post">
            {% csrf_token %}
            <filedset>
                <label for="group_name">Group Name</label>
                <input type="text" id="group_name" name="group_name">  <br/>
                <label for="group_description">Group Description</label>
                <input type="text" id="group_description" name="group_description"> <br />
            </filedset>
            <input type="submit" value="Add Group">
            </form>
    </body>
</html>
